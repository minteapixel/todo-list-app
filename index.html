<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lato|Source+Sans+Pro" rel="stylesheet"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>

	<div id="container">
		<h1>To-Do List <i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Add New To-Do">
		
		<ul>
			<li><span><i class="fas fa-trash-alt"></i></span> Enter your new to-do above ^</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Click to cross out task</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Hover over and click to delete</li>
		</ul>
	</div>

	<script type="text/javascript" src="assets/js/scripts.js"></script>
</body>
</html>
